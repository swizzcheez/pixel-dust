{% extends "base.html" %}

{% block content %}
<form class='form form-horizontal' method='POST'
    action='{{ url_for("author_puzzle_list", author=author) }}'>
    <div class='control-group'>
        <label class='control-label' for='solution-name'>
            Solution Name</label>
        <div class='controls'>
            <input type='text' id='solution-name' placeholder='Name'
                name='name' value='{{ solution.name or '' }}'>
        </div>
    </div>
    <button class='btn btn-primary'>Save</button>
</form>
{% endblock %}
