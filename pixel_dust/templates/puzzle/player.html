{% extends "base.html" %}

{% block style_block %}
<style>
@import url(/static/site/puzzle.css);
</style>
{% endblock %}

{% block content %}
<div class='row'>
    <div class='puzzle-player span12' src='{{ puzzle_url }}'>
        <h2 class='alert dusted'>
            <span>
                <a href='/'>Pixel Dust</a>
            </span>
            <span class='pull-right span3'>
                Score: <span class='score'></span>
            </span>
        </h2>
        <div style='text-align: center'>
            <div class='btn-group palette'></div>
            <br/>
            <br/>
            <div class='playfield'
                style='margin-left: auto;
                       margin-right: auto;
                       width: 320px; height: 320px'></div>
        </div>
    </div>
</div>
{% endblock %}

{% block tail_script %}
<script src='/static/site/puzzle.js'></script>
{% endblock %}
